<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEER Screener Login</title>
    <link rel="stylesheet" href="screener.css">
</head>
<body>
    <header>
      </div>
      <div class="wrapper">
        <div class="form-box login">
          <form action="#">
            <div class="logo-image">
              <img src="https://media.discordapp.net/attachments/1164034059429740584/1167726619536932884/logo_1.png?ex=654f2d29&is=653cb829&hm=7f8d40ec89f307a8d1f17acf2b11a7238d01f06a90067cb2caafe8d431813f83&=&width=753&height=257" alt="image is loading" class="img-fluid" width="376.5" height="128.5">            </div>
            <div class="input-box">
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
              <input type="password" required>
              <label>Password</label>
            </div> 
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>Don't have an Account?<a href="#"></a></p>
              <a href="#" class="register-link">Register</a>
            </div>
            
          </form>
        </div>
        </div>  
      </div>
      <div class="backgroundVideo">
        <video autoplay muted loop id="bg-video">
            <source src="stockvideo.mp4">
        </video>
    </div>
</body>
</html>
